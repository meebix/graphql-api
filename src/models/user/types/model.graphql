type User {
  id: ID!
  role: Role!
  userAccount: UserAccount!
  firstName: String
  lastName: String
  email: String!
  password: String!
  phoneCountryCode: String
  phone: String
  updatedAt: String!
  createdAt: String!
  deletedAt: String
}

type UserAccount {
  id: ID!
  user: User!
  confirmed: Boolean!
  confirmedCode: Int
  confirmedExpires: String
  locked: Boolean!
  lockedCode: Int
  lockedExpires: String
  resetPasswordCode: Int
  resetPasswordExpires: String
  securityQuestions: [SecurityQuestionAnswer]
  loginAttempts: Int!
  securityQuestionAttempts: Int!
  lastVisit: String
  ip: String
  updatedAt: String!
  createdAt: String!
  deletedAt: String
}
